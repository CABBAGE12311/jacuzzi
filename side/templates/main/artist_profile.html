{% extends 'base.html' %}

{% block title %}Welcome to Jacuzzi{% endblock %}

{% block extra_css %}
<style>
    .hero {
        min-height: calc(100vh - 80px);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
    }

    .hero-title {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
        color: white;
    }

    .hero-subtitle {
        font-size: 1.3rem;
        margin-bottom: 2rem;
        color: #bbbbbb;
    }

    .btn-large {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border-radius: 30px;
        background-color: #ff2e63;
        color: white;
        border: none;
        transition: 0.3s ease;
    }

    .btn-large:hover {
        background-color: #e23636;
    }
</style>
{% endblock %}

{% block content %}
<div class="hero">
    <h1 class="hero-title">Welcome to Jacuzzi</h1>
    <p class="hero-subtitle">Enjoy millions of songs, ad-free</p>
    {% if not user.is_authenticated %}
        <a href="{% url 'main:register' %}" class="btn btn-large">Get Started</a>
    {% endif %}
</div>
{% endblock %}
