{% extends 'base.html' %}

{% block title %}Jacuzzi - Login{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #1a1a1a, #111);
        padding: 2rem;
    }

    .auth-box {
        background: rgba(40, 40, 40, 0.8);
        backdrop-filter: blur(15px);
        border-radius: 12px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        border: 1px solid rgba(255, 0, 0, 0.2);
    }

    .auth-box h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #ff4d4d;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        color: #ccc;
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
    }

    input {
        width: 100%;
        padding: 10px 14px;
        border: none;
        border-radius: 6px;
        background: #222;
        color: #fff;
        font-size: 1rem;
        transition: 0.2s ease-in-out;
    }

    input:focus {
        outline: none;
        border: 1px solid #ff4d4d;
        background-color: #2a2a2a;
    }

    .auth-box button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #ff4d4d;
        color: black;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
    }

    .auth-box button:hover {
        background-color: #ff1a1a;
    }

    .links {
        margin-top: 1rem;
        text-align: center;
    }

    .links a {
        color: #ff4d4d;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .error-message {
        color: #ff4d4d;
        text-align: center;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="error-message">
                    Invalid username or password.
                </div>
            {% endif %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="links">
            <p>Don't have an account? <a href="{% url 'main:register' %}">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
